services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8003:8001"
    environment:
      - DATABASE_URL=sqlite:///./football_predictor.db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - football-predictor

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8003
      - NEXT_PUBLIC_APP_NAME=Football Predictor
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - football-predictor

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    ports:
      - "8004:8002"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME:-CodyTips_Bot}
      - API_BASE_URL=http://backend:8001
      - DATABASE_URL=sqlite:///./football_predictor.db
      - TELEGRAM_WEBHOOK_PORT=8002
      - ADMIN_USER_IDS=${ADMIN_USER_IDS:-}
    volumes:
      - ./telegram-bot:/app
      - bot_data:/app/data
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - football-predictor

  # Redis (for Celery background tasks)
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - football-predictor

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - football-predictor

volumes:
  backend_data:
  bot_data:
  redis_data:

networks:
  football-predictor:
    driver: bridge